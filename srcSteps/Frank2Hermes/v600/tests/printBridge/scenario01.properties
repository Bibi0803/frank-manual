scenario.description = Test XSLT that transforms a table row to a line of text

include = common.properties

# Test that the second column is aligned left.
# The original string is "COOP" and it is expanded to "COOP   ".
step1.adapter.testFormatTableRow.read=scenario01/exampleRow.xml
step1.adapter.testFormatTableRow.read.param1.name=columnWidths
step1.adapter.testFormatTableRow.read.param1.type=list
step1.adapter.testFormatTableRow.read.param1.value=10,7,6
step2.adapter.testFormatTableRow.write=scenario01/transformedExampleRow.xml

# Test that the third column is aligned right.
# The original string is "-21,20" and it is expanded to "   -21,20".
step3.adapter.testFormatTableRow.read=scenario01/exampleRow.xml
step3.adapter.testFormatTableRow.read.param1.name=columnWidths
step3.adapter.testFormatTableRow.read.param1.type=list
step3.adapter.testFormatTableRow.read.param1.value=10,4,9
step4.adapter.testFormatTableRow.write=scenario01/transformedExampleRow.xml
